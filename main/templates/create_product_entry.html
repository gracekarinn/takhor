{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Create Mood</title>
{% endblock meta %}
{% block content %}


<div class="flex flex-col min-h-screen bg-gray-900">
  <div class="container mx-auto px-4 py-8 mt-16 max-md:w-screen max-w-xl ">
    <h1 class="text-3xl font-bold text-center mb-8 text-white">Create Product Entry</h1>
  
    <div class="bg-white bg-opacity-10 backdrop-filter mx-auto backdrop-blur-lg rounded-lg shadow-lg p-8 w-full">
      <form method="POST" enctype="multipart/form-data" class="space-y-6 mx-auto">
        {% csrf_token %}
        

        <div class="flex flex-col">
          <label for="name" class="mb-2 font-semibold text-white">Name</label>
          <input type="text" name="name" class="w-full p-2 rounded border border-gray-300 text-black" id="name" required />
        </div>


        <div class="flex flex-col">
          <label for="description" class="mb-2 font-semibold text-white">Description</label>
          <textarea name="description" class="w-full p-2 rounded border border-gray-300 text-black" id="description" rows="4" required></textarea>
        </div>


        <div class="flex flex-col">
          <label for="price" class="mb-2 font-semibold text-white">Price</label>
          <input type="number" name="price" class="w-full p-2 rounded border border-gray-300 text-black" id="price" required />
        </div>


        <div class="flex flex-col">
          <label for="quantity" class="mb-2 font-semibold text-white">Quantity</label>
          <input type="number" name="quantity" class="w-full p-2 rounded border border-gray-300 text-black" id="quantity" required />
        </div>


        <div class="flex flex-col">
          <label for="image" class="mb-2 font-semibold text-white">Upload Image</label>
          <input type="file" name="image" class="w-full p-2 rounded border border-gray-300 bg-white text-black" id="image" accept="/static/image/*" required />
        </div>

        <div class="flex justify-center mt-6">
          <button type="submit" class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out w-full">
            Create Mood Entry
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
